<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Mayorista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/registro_de_mayoristas.css">

</head>
  <body>
    
    <h1 id="titulo">Registrar Cliente Mayorista</h1>

    <section>
        <div class="row">
            <div class="col-lg-4"></div>

            <div class="col-lg-4">

                <form id="regisro_mayorista" action="#">
                    <fieldset>
                        <legend>Informacion de contacto</legend>
                        <br>

                        <div>
                            <label for="nombre" class="form-label">Nombre Cliente/Empresa</label required>
                            <input type="text" id="nombre" name="nombre" class="form-control">
                        </div>

                        <br>
                        <div class="mb-3">
                            <label for="contacto">Email</label>
                            <input type="email" class="form-control" id="correo" name="correo" placeholder="name@example.com">
                            <div id="emailHelp" class="form-text">nunca mostrateros este correo con nadie.</div>
                        </div>
                        <br>

                        <br>
                        <div class="mb-3">
                            <label for="contacto">Telefono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        <br>

                        <div>
                            <label for="direccion" class="form-label">Direccion</label required>
                            <input type="text" id="direccion" name="direccion" class="form-control">
                        </div>
                    </fieldset>

                    <br>

                    <fieldset>
                        <legend>Informacion adicional</legend>
                        <br>

                        <label for="numero" class="form-label">Numero de cliente</label required>
                        <input type="number" id="numero" name="numero" class="form-control">
                        <br>

                        <br>
                        <label for="numero_fiscal" class="form-label">Numero de identificacion fiscal</label required>
                        <input type="text" id="numero_fiscal" name="numero_fiscal" class="form-control">
                        <br>

                        <br>
                        <p>Medios de pago</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Transferencia bancaria
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Tarjeta de credito/debito
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Cheques
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Efectivo
                            </label>
                          </div>
                        <br>

                        <div>
                            <label for="entrega" class="form-label">Direccion de entrega</label required>
                            <input type="text" id="entrega" name="entrega" class="form-control">
                        </div>

                    </fieldset>

                    <br><br>
                    <button type="submit" name="registra" class="btn btn-secondary">Registrar</button>
                    <button type="reset" name="cancelar" class="btn btn-danger">Cancelar</button>
                    <br><br>
                </form>

            </div>

            <div class="col-lg-4"></div>
        </div>

    </section>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
