<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Mayorista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/registro_de_mayoristas.css">

</head>
  <body>


    <div class="fondo_pagina">

      <h1 id="titulo">Registrar Cliente Mayorista</h1>

      <div class="container">
      
        <form id="regisro_mayorista" action="#">
            <fieldset>
                <legend>Informacion de contacto</legend>
                

                <div class="row">

                  <div class="col-12 col-6 col-sm-6">

                    <div>
                      <label for="nombre" class="form-label">Nombre Cliente/Empresa</label required>
                      <input type="text" id="nombre" name="nombre" class="form-control">
                    </div>

                  </div>

                  <div class="col-12 col-6 col-sm-6">

                    
                    <div class="mb-3">
                        <label for="contacto">Email</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="name@example.com">
                        <div id="emailHelp" class="form-text">nunca mostrateros este correo con nadie.</div>
                    </div>
                    

                  </div>

                  <div class="col-12 col-6 col-sm-6">

                   
                    <div class="mb-3">
                        <label for="contacto">Telefono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    

                  </div>

                  <div class="col-12 col-6 col-sm-6">

                    <div>
                      <label for="direccion" class="form-label">Direccion</label required>
                      <input type="text" id="direccion" name="direccion" class="form-control">
                    </div>
                    <br>

                  </div>

                  <div class="col-12 col-6 col-sm-6">

                    <div>
                      <label for="entrega" class="form-label">Direccion de entrega</label required>
                      <input type="text" id="entrega" name="entrega" class="form-control">
                    </div>

                  </div>

                </div>
                
            </fieldset>
  
  
            <br><br>
            <button type="submit" name="registra" class="btn btn-secondary">Registrar</button>
            <button type="reset" name="cancelar" class="btn btn-danger">Cancelar</button>
            <br><br>
        </form>
  
      </div>

      <br><br>
        <h1></h1>
    </div>

    
            
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
