<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/pedidos.css">

    <script src="../JS/pedidos.js" defer></script>

    <title>Pedidos</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <h1 id="titulo">Registro de Pedidos a Proveedores</h1>

      
      <div class="row" >

        <div class="col-4"></div>
        <div class="col-4">

          <form id="form_proveedor" action="#">
              <br>

              <fieldset>
                  <legend>informacion del proveedor</legend>

                  <br>
                  <div class="input-group">
                    <span class="input-group-text">Nombre y Apellido</span>
                    <input type="text" id="nombre" name="nombre" aria-label="First name" class="form-control" required>
                    <input type="text" id="apellido" name="apellido" aria-label="Last name" class="form-control" required>
                  </div>

                  <br>
                  <div class="mb-3">
                    <label for="contacto">Email</label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="name@example.com">
                    <div id="emailHelp" class="form-text">nunca mostrateros este correo con nadie.</div>
                  </div>
                  <br>

                  <br>
                  <div class="mb-3">
                    <label for="contacto">Telefono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" required>
                  </div>
                  <br>

                  <div>
                    <label for="direccion" class="form-label">Direccion</label required>
                    <input type="text" id="direccion" name="direccion" class="form-control">
                  </div>
              </fieldset>
    
           
    
            <br><br>

          
            <fieldset>
                <legend>informacion del pedido</legend>

                <label for="numero" class="form-label">Numero de pedido</label required>
                <input type="number" id="numero" name="numero" class="form-control">
                <br>

                <div class="input-group">
                  <span class="input-group-text">Descripcion</span>
                  <textarea class="form-control" aria-label="With textarea" id="descripcion" name="descripcion"></textarea>
                </div>

                <br>
                <label for="cantidad" class="form-label">cantidad(unidades/litro/kilos...)</label required>
                <input type="text" id="cantidad" name="cantidad" class="form-control">
                <br>

                <label for="fecha-pedido" class="form-label">fecha del pedido</label>
                <input type="date" id="fecha_pedido" name="fecha_pedido" class="form-control" required>
                <br>
            </fieldset>
         
            <br><br>
            <button type="submit" name="enviar" class="btn btn-secondary">Enviar</button>
            <button type="reset" name="cancelar" class="btn btn-danger">Cancelar</button>
            <br><br>
          </form>

        </div>
        <div class="col-4"></div>

      </div>
    
</body>
</html>
