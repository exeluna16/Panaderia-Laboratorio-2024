<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Pedidos</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <h1>Registro de Pedidos a Proveedores</h1>

    <form action="#">
        <div>

            <fieldset>
                <legend>informacion del proveedor</legend>
                <br>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
                <br>
                <label for="contacto">Telefono</label>
                <input type="text" id="telefono" name="telefono">
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <br>
                <label for="direccion">Direccion</label>
                <input type="text" id="direccion" name="direccion">
            </fieldset>

        </div>

        <br><br>

        <div>
            <fieldset>
                <legend>informacion del pedido</legend>
                <label for="numero">Numero de pedido</label>
                <input type="number" id="numero" name="numero">
                <br>
                <label for="descripcion">Descripcion</label>
                <input type="text" id="descripcion" name="descripcion">
                <br>
                <label for="cantidad">cantidad(unidades/litro/kilos...)</label>
                <input type="text" id="cantidad" name="cantidad">
                <br>
                <label for="fecha-pedido">fecha del pedido</label>
                <input type="date" id="fecha-pedido" name="fecha-pedido">
                <br>
            </fieldset>

        </div>

        <br><br>
        <input type="submit" name="aceptar" value="Registrar">
        <input type="reset" name="cancelar" value="cancelar">

    </form>
    
</body>
</html>
