{% extends 'base.html' %}
{% load static %}

{% block title %}Agregar Producto{% endblock %}
{% block content %}
<div class="container-fluid mt-3">
        <h2 class="mb-4">Carga de Productos</h2>
        <form>
            <!-- Código -->
            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigo" placeholder="Ingrese el código del producto" required>
            </div>

            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto" required>
            </div>

            <!-- Cantidad -->
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" placeholder="Ingrese la cantidad" required>
            </div>

            <!-- Cantidad Mínima -->
            <div class="mb-3">
                <label for="cantidad_minima" class="form-label">Cantidad Mínima</label>
                <input type="number" class="form-control" id="cantidad_minima" placeholder="Ingrese la cantidad mínima" required>
            </div>

            <!-- Unidad de Medida -->
            <div class="mb-3">
                <label for="unidad_de_medida" class="form-label">Unidad de Medida</label>
                <input type="text" class="form-control" id="unidad_de_medida" placeholder="Ejemplo: kg, litro, unidad" required>
            </div>

            <!-- Estado (Activo/Inactivo) -->
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" required>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>

            <!-- Precio -->
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio" placeholder="Ingrese el precio" required>
            </div>

            <!-- Precio Mayorista -->
            <div class="mb-3">
                <label for="precio_mayorista" class="form-label">Precio Mayorista</label>
                <input type="number" step="0.01" class="form-control" id="precio_mayorista" placeholder="Ingrese el precio mayorista" required>
            </div>

            <!-- Categoría -->
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="bebidas">Bebidas</option>
                    <option value="alimentos">Alimentos</option>
                    <option value="limpieza">Limpieza</option>
                    <option value="otros">Otros</option>
                </select>
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
{% endblock %}
