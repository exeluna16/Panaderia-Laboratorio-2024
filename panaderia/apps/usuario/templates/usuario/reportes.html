{% extends 'base.html' %}
{% load static %}
{% block extra_css%}
    <link rel="stylesheet" href="{% static 'CSS/reportes.css' %}">
{% endblock %}
{% block content %}
    <h1 class="text-center display-1">REPORTES</h1>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-4 mb-5">
                <div class="small-box">
                <div class="inner">
                    <h3>Insumos faltantes</h3>
                    <p class="h6">Reporte de insumos</p>
                </div>
                <div class="d-grid gap-2">
                    <a class="btn btn-primary" href="{% url 'inventario:reporte_insumos_faltantes' %}">Generar Reporte</a>
                </div>
                </div>
            </div>
            <div class="col-4 mb-5">
                <div class="small-box">
                <div class="inner">
                    <h3>Productos</h3>
                    <p class="h6">Reportes de ventas productos</p>
                </div>
                <div>
                    <form method="post" action="{% url 'ventas:reporte_productos_mas_vendidos' %}">
                        {% csrf_token %}
                        <label class="form-label" for="fecha_inicio">Fecha inicio</label>
                        <input class="form-control" name="fecha_inicio" type="date">
                        <label class="form-label" for="fecha_fin">Fecha de Fin</label>
                        <input class="form-control" name="fecha_fin" type="date">
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger" type="submit">Generar Reporte </button>
                        </div>
                    </form>
                </div>  
                </div>
            </div>
            <div class="col-4 mb-5">
                <div class="small-box">
                    <div class="inner">
                        <h3>Ventas</h3>
                        <p class="h6">Reportes de ventas</p>
                    </div>
                    <div>
                        <form method="post" action="{% url 'ventas:reporte_ventas' %}">
                            {% csrf_token %}
                            <label class="form-label" for="fecha_inicio">Fecha inicio</label>
                            <input class="form-control" name="fecha_inicio" type="date">
                            <label class="form-label" for="fecha_fin">Fecha de Fin</label>
                            <input class="form-control" name="fecha_fin" type="date">
                            <div class="d-grid gap-2">
                                <button class="btn btn-success" type="submit">Generar Reporte </button>
                            </div>
                        </form>
                    </div>    
                </div>
            </div>
            </div>
        </div>
    </div>
{% endblock %}
