{% extends 'base.html' %}
{% block title %}Inicio Sesión{% endblock %}
{% block content %}
<header id="home">
    <h1>Iniciar Sesión</h1>
</header>
    <br>
    {% if msj %}
    <div>{{ msj }}</div>
    {% endif %}
    <hr class="w-75">
<form action="{% url 'usuario:login' %}" method="post" class="w-75">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label" for="username">Nombre de Usuario: </label>
        <input type="text" id="username" name="username" class="form-control" >
    </div>
    <div class="mb-3">
        <label class="form-label" for="passw">Contraseña: </label>
        <input type="password" id="passw" name="password" class="form-control" >
    </div>
    <input type="submit" class="btn btn-primary" value="Login">
</form>
{% endblock %}
